<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator with Objects!</title>
</head>
<body>

    <section class="calc">
        <div class="calc-screen">0</div>

        <div class="button-container">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button plus">&plus;</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button minus">&minus;</div>

            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button multiply">&times</div>

            <div class="button clear">C</div>
            <div class="button number">0</div>
            <div class="button equals">&equals;</div>
            <div class="button divide">&divide;</div>
        </div>
    </section>
    
    <script src="script.js"></script>
 
</body>
</html>
